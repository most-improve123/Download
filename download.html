<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Certificado - WeSpark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .download-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo i {
            color: #FCD307;
            font-size: 2rem;
            margin-right: 10px;
        }
        .logo span {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }
        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .certificate-preview {
            background: #f0f0f0;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .certificate-preview p {
            margin: 10px 0;
            font-size: 0.9rem;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: #FCD307;
            color: #000;
            border: none;
        }
        .btn-outline {
            background: transparent;
            color: #666;
            border: 1px solid #ddd;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="download-container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <span>WeSpark</span>
        </div>
        <h1>Tu certificado está listo</h1>
        <p>Revisa los detalles y descárgalo cuando estés listo.</p>
        <div class="certificate-preview" id="certificate-preview">
            <!-- Los detalles del certificado se cargarán aquí -->
        </div>
        <div class="buttons">
            <button id="download-btn" class="btn btn-primary">
                <i class="fas fa-download"></i> Descargar PDF
            </button>
            <button id="return-btn" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Regresar
            </button>
        </div>
    </div>
    <script>
        // Función para obtener parámetros de la URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('id'),
                nombre: decodeURIComponent(params.get('nombre') || ''),
                curso: decodeURIComponent(params.get('curso') || ''),
                fecha: params.get('fecha'),
                hashHex: params.get('hashHex')
            };
        }

        // Mostrar detalles del certificado en la vista previa
        function showCertificatePreview() {
            const { id, nombre, curso, fecha, hashHex } = getQueryParams();
            const preview = document.getElementById('certificate-preview');
            preview.innerHTML = `
                <p><strong>ID del Certificado:</strong> ${id}</p>
                <p><strong>Nombre:</strong> ${nombre}</p>
                <p><strong>Curso:</strong> ${curso}</p>
                <p><strong>Fecha:</strong> ${fecha}</p>
                <p><strong>Hash:</strong> ${hashHex ? hashHex.substring(0, 20) + '...' : ''}</p>
            `;
        }

        // Función para cargar y registrar fuentes
        async function loadAndRegisterFont(doc, url, fontName, fontStyle) {
            try {
                const response = await fetch(url);
                const fontData = await response.arrayBuffer();
                const base64Font = btoa(
                    new Uint8Array(fontData).reduce(
                        (data, byte) => data + String.fromCharCode(byte),
                        ''
                    )
                );
                doc.addFileToVFS(`${fontName}.ttf`, base64Font);
                doc.addFont(`${fontName}.ttf`, fontName, fontStyle);
            } catch (error) {
                console.error(`Error al cargar la fuente ${fontName}:`, error);
                // Si falla, usa una fuente predeterminada
                doc.setFont('helvetica', fontStyle);
            }
        }

        // Función para cargar imágenes con manejo de errores
        const loadImage = (src) => {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.onload = () => resolve(img);
                img.onerror = () => {
                    console.error(`Error al cargar la imagen: ${src}`);
                    // Imagen de respaldo (fondo gris con texto)
                    const canvas = document.createElement('canvas');
                    canvas.width = 100;
                    canvas.height = 100;
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = 'lightgray';
                    ctx.fillRect(0, 0, 100, 100);
                    ctx.fillStyle = 'black';
                    ctx.fillText('Error loading image', 10, 50);
                    const imgFallback = new Image();
                    imgFallback.src = canvas.toDataURL();
                    imgFallback.onload = () => resolve(imgFallback);
                };
                img.src = src;
            });
        };

        // Función para generar PDF individual
        async function generarPDFIndividual(nombre, curso, fecha, id, hashHex) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'landscape', unit: 'pt', format: 'A4' });

            // Función para generar el código QR dinámico con logo
            const generateQRCodeWithLogo = (url, logoUrl) => {
                return new Promise(async (resolve) => {
                    try {
                        // Generar el código QR
                        QRCode.toDataURL(url, { errorCorrectionLevel: 'H' }, async (err, qrDataURL) => {
                            if (err) {
                                console.error('Error al generar el código QR:', err);
                                resolve(null);
                            } else {
                                // Crear un canvas para el código QR
                                const qrCanvas = document.createElement('canvas');
                                const qrCtx = qrCanvas.getContext('2d');
                                const qrImage = new Image();
                                qrImage.crossOrigin = "Anonymous";
                                qrImage.src = qrDataURL;

                                await new Promise((resolveImg) => {
                                    qrImage.onload = resolveImg;
                                });

                                qrCanvas.width = qrImage.width;
                                qrCanvas.height = qrImage.height;
                                qrCtx.drawImage(qrImage, 0, 0);

                                // Cargar el logo
                                const logoImage = new Image();
                                logoImage.crossOrigin = "Anonymous";
                                logoImage.src = logoUrl;

                                await new Promise((resolveLogo) => {
                                    logoImage.onload = resolveLogo;
                                    logoImage.onerror = () => {
                                        console.error('Error al cargar el logo');
                                        resolveLogo(); // Continuar sin el logo si hay un error
                                    };
                                });

                                // Dibujar el logo en el centro del código QR
                                const logoSize = qrCanvas.width * 0.4; // Tamaño del logo (20% del tamaño del QR)
                                const logoX = (qrCanvas.width - logoSize) / 2;
                                const logoY = (qrCanvas.height - logoSize) / 2;
                                qrCtx.drawImage(logoImage, logoX, logoY, logoSize, logoSize);

                                // Convertir el canvas a una imagen
                                resolve(qrCanvas.toDataURL('image/png'));
                            }
                        });
                    } catch (error) {
                        console.error('Error al generar el código QR con logo:', error);
                        resolve(null);
                    }
                });
            };

            // Generar la URL con el ID del certificado
            const qrUrl = `https://l3v145431.github.io/Verificate.github.io/index.html?view=verifier&certificateId=${id}`;

            // URL del logo de tu compañía
            const logoUrl = 'https://static.wixstatic.com/media/a687f1_a306d191425c452f862a8d110b35555f~mv2.png';

            // Generar el código QR dinámico con el logo
            const qrCodeDataURL = await generateQRCodeWithLogo(qrUrl, logoUrl);

            try {
                // Cargar fuentes Roboto
                await loadAndRegisterFont(doc, 'https://cdnjs.cloudflare.com/ajax/libs/ink/3.1.10/fonts/Roboto/roboto-regular-webfont.ttf', 'Roboto', 'normal');
                await loadAndRegisterFont(doc, 'https://cdnjs.cloudflare.com/ajax/libs/ink/3.1.10/fonts/Roboto/roboto-bold-webfont.ttf', 'Roboto', 'bold');

                // Cargar imágenes (fondo)
                const fondoURL = 'https://static.wixstatic.com/media/a687f1_6daa751a4aac4a418038ae37f20db004~mv2.jpg';
                const fondo = await loadImage(fondoURL);

                // Agregar fondo al PDF
                doc.addImage(fondo, 'JPEG', 0, 0, 850, 595);

                // Agregar texto con fuentes y estilos
                doc.setFont('Roboto', 'bold');
                doc.setFontSize(37);
                doc.setTextColor(0, 0, 0);
                doc.text(`${curso}`, 425, 130, { align: 'center' });

                doc.setFont('Roboto', 'bold');
                doc.setFontSize(35);
                doc.setTextColor(255, 255, 255);
                doc.text(`${nombre}`, 425, 190, { align: 'center' });

                doc.setFont('Roboto', 'normal');
                doc.setFontSize(14);
                doc.setTextColor(0, 0, 0);
                const text = "WeSpark certifies that you have completed our future-ready learning experience designed to build practical";
                doc.text(doc.splitTextToSize(text, 700), 80, 250);
                const text1 = "skills for real-world impact. This certificate celebrates your participation in our interactive, innovation-focused";
                doc.text(doc.splitTextToSize(text1, 700), 80, 270);
                doc.text("training. Now go out there and release your inner genius!", 260, 290);

                // Agregar fecha
                const fechaActual = new Date();
                const dia = String(fechaActual.getDate()).padStart(2, '0');
                const mes = String(fechaActual.getMonth() + 1).padStart(2, '0');
                const anio = fechaActual.getFullYear();
                const fechaFormateada = `${dia}.${mes}.${anio}`;
                doc.setFont('Roboto', 'bold');
                doc.setFontSize(13);
                doc.setTextColor(255, 255, 255);
                doc.text(`San Salvador, ${fechaFormateada}`, 340, 320);

                // Agregar ID y Hash
                doc.setFont('Roboto', 'normal');
                doc.setFontSize(10);
                doc.setTextColor(0, 0, 0);
                doc.text(`ID: ${id}`, 4, 15);
                doc.text(`Hash: ${hashHex}`, 263, 585);

                // Agregar código QR con logo al PDF
                if (qrCodeDataURL) {
                    const qrImage = new Image();
                    qrImage.src = qrCodeDataURL;
                    await new Promise((resolve) => {
                        qrImage.onload = () => resolve();
                    });
                    doc.addImage(qrImage, 'PNG', 124, 460, 100, 100);
                } else {
                    console.error('No se pudo generar el código QR con logo.');
                }

                return doc;
            } catch (error) {
                console.error("Error al generar PDF:", error);
                alert(`Error al generar el PDF para ${nombre}.`);
                throw error;
            }
        }

        // Evento para el botón de descarga
        document.getElementById('download-btn').addEventListener('click', async () => {
            const { id, nombre, curso, fecha, hashHex } = getQueryParams();
            try {
                const doc = await generarPDFIndividual(nombre, curso, fecha, id, hashHex);
                doc.save(`certificado_${id}.pdf`);
            } catch (error) {
                console.error("Error al descargar el PDF:", error);
                alert("Error al descargar el PDF. Inténtalo de nuevo.");
            }
        });

        // Evento para el botón de regreso
        document.getElementById('return-btn').addEventListener('click', () => {
            window.close();
        });

        // Mostrar detalles al cargar la página
        window.onload = showCertificatePreview;
    </script>
</body>
</html>
